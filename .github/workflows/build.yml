name: Build App

on:
  push:
    tags:
      - 'v*'   # Trigger on version tags like v1.2.0
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false   # <-- prevents canceling all jobs if one fails
      matrix:
        include:
          - os: ubuntu-latest
            TARGET: linux
            SEP: ":"
            ICON: "../assets/logo.png"
          - os: windows-latest
            TARGET: windows
            SEP: ";"
            ICON: "../assets/logo.ico"

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. Debug: show folder structure
      - name: Show folder structure
        run: ls -R
        working-directory: .

      # 5a. Build on Linux
      - name: Build with PyInstaller (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./app
        run: |
          pyinstaller --noconsole --onefile \
            --name "ZeroBlockBridge-${{ matrix.TARGET }}" \
            --add-data "../assets${{ matrix.SEP }}assets" \
            --collect-all "customtkinter" \
            --icon "${{ matrix.ICON }}" \
            main.py

      # 5b. Build on Windows (PowerShell safe syntax)
      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ./app
        run: >
          pyinstaller --noconsole --onefile
          --name "ZeroBlockBridge-${{ matrix.TARGET }}"
          --add-data "../assets${{ matrix.SEP }}assets"
          --collect-all "customtkinter"
          --icon "${{ matrix.ICON }}"
          main.py

      # 6. Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ZeroBlockBridge-${{ matrix.TARGET }}
          path: app/dist/*
